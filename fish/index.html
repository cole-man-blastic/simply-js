<!DOCTYPE html>
<html>
<head>
  <title> Menu </title>
  <script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script>
  <script>
    function start() {
      sjs.open();
      var menu_text = new sjs.Text("Fishy Wishies", 28, "blue");
      menu_text.centerH();
      
      var game_text1 = new sjs.Text("Use the Arrow Keys to Control the Player.", 14, "#ff0");
      game_text1.centerH().offset(0, 35);
      var game_text2 = new sjs.Text("Only eat enemies smaller than you!", 14, "#ff0");
      game_text2.centerH().offset(0, 55);
      
      var startBtn = new sjs.Button("Start", function() {
        window.location = "fish.html";
      });
      
      startBtn.center();

      var info_text = new sjs.Text("Created By Cole Blastic",20,"black");

      info_text.bottom().centerH();
    }
  </script>
</head>
<body onload="start()">
  <h1> Fish </h1>
  
  <div id="target" style="margin:auto;background:cornflowerblue;"></div>
</body>
</html>
